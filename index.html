<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="screen">
                <div class="screen-1"></div>
                <div class="result">0</div>
            </div>
            <div class="allbuttons">
                    <button class="btn all-clear">AC</button>
                    <button class="btn last-clear">C</button>
                    <button class="btn operation">%</button>
                    <button class="btn operation">/</button>
                    <button class="btn number">7</button>
                    <button class="btn number">8</button>
                    <button class="btn number">9</button>
                    <button class="btn operation">x</button>
                    <button class="btn number">4</button>
                    <button class="btn number">5</button>
                    <button class="btn number">6</button>
                    <button class="btn operation">-</button>
                    <button class="btn number">1</button>
                    <button class="btn number">2</button>
                    <button class="btn number">3</button>
                    <button class="btn operation">+</button>
                    <button class="btn number" id="zero">0</button>
                    <button class="btn number">.</button>
                    <button class="btn equal">=</button>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
